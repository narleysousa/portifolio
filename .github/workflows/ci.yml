name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run check

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build
        env:
          VITE_APP_TITLE: Narley Sousa | PMO – IA & Data Governance
          VITE_APP_LOGO: /favicon.png
          VITE_META_DESCRIPTION: Especialista em Governança de TI, PMO e IA aplicada ao setor jurídico.
          VITE_ANALYTICS_ENDPOINT: ""
          VITE_ANALYTICS_WEBSITE_ID: ""
        run: pnpm run build
